<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB 8 - Formulaire</title>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
</head>
<body>
    <div id="form"></div>

    <script type='text/babel'>

        function ConfirmationForm(){
    
            //const handleSubmit(){}
     const [name, setName] = React.useState('')
     const [email, setEmail] = React.useState('')
     const [textarea, setTextarea] = React.useState('')

     const handleSubmit = (event) => (
        console.log(name,email, textarea),
        event.preventDefault()
     )
            
     
            return ( 
                <form onSubmit={handleSubmit}>
                    <h1>Formulaire</h1>
                    <label>
                        <input type="text" value={name} onChange={(event) => setName(event.target.value)}/>
                    </label><br/>
    
                    <label>
                        <input type="email" value={email} onChange={(event) => setEmail(event.target.value)}/>
                    </label><br/>
    
                    <label>
                        <textarea value={textarea} onChange={(event) => setTextarea(event.target.value) }></textarea>
                    </label><br/>
                    <input type="submit" value="Soumettre" onClick={ () => Modal()}/>{" "}
                </form>
            )
        }
    
        function Modal() {
            return (
                alert('Êtes-vous sûr des infos que vous avez complêtée ?')
            )
        }

        const element = (
            <>
                <ConfirmationForm/>
            </>
        )
    
        const rootElement = document.getElementById('form');
        ReactDOM.render(element, rootElement);
    </script>


</body>
</html>
